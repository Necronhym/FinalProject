<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="../style/style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 

	</head>
	<body>
		<div id="registerForm">
			<form>
				<h1>Register:</h1>
				<br>
				<div id="fn">
					<p>First Name:<br><input type="text"></input><span>*</span></p>
				</div>
				<div id="ln">
					<p>Last Name:<br><input type="text"></input><span>*</span></p>				
				</div>				
				<div id="em">				
					<p>Email:<br><input type="text"></input><span>*</span></p>
				</div>
				<div id="un">				
					<p>Username:<br><input type="text"></input><span>*</span></p>
				</div>				
				<div id="pass">				
					<p>Password:<br><input type="password"></input><span>*</span></p>
				</div>				
				<div id="repass">				
					<p>Confirm Password:<br><input type="password"></input><span>*</span></p>
				</div>				
				<br>
				<div id="reg">
					<p><input type="button" value="Register"></input></p>
				</div>		
				<div id="regErrors">

				<div> 	
			</form>
			<script src="userScripts/registerScript.js"></script> 
		</div>
	</body>
</html>
